web:
  extends:
    file: common.yml
    service: web
  links:
   - db
   - worker
  command: python app.py
  environment:
    SERVER_NAME: localhost:7000
worker:
  extends:
    file: common.yml
    service: worker
  links:
   - db
  command: celery --loglevel=DEBUG --concurrency=1 -A app.celery worker
  environment:
    SERVER_NAME: localhost:7000
db:
  extends:
    file: common.yml
    service: db
